name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secret_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check LICENSE (INV-LIC-1)
        run: test -f LICENSE || { echo "Missing root LICENSE"; exit 1; }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install test tooling
        run: pip install -U pip pytest build pytest-json-report pytest-cov ruff || (sleep 15 && pip install -U pip pytest build pytest-json-report pytest-cov ruff)

      - name: Ruff check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Install decision-schema (pinned, fallback to git)
        run: |
          pip install "decision-schema>=0.2.2,<0.3" || (sleep 20 && pip install "decision-schema>=0.2.2,<0.3") || pip install "git+https://github.com/MchtMzffr/decision-schema.git@v0.2.2"

      - name: Install package
        run: pip install -e ".[dev]"

      - name: INV-BUILD-1 (package build)
        run: python -m build

      - name: Run tests
        run: pytest tests/ -v --json-report --json-report-file=pytest-report.json --cov=. --cov-report=term-missing --no-cov-on-fail

      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: pytest-report.json

      - name: Write test summary
        run: |
          python - <<'PY'
          import json, os
          r = json.load(open("pytest-report.json", "r", encoding="utf-8"))
          s = r.get("summary", {})
          passed = s.get("passed", 0); failed = s.get("failed", 0); skipped = s.get("skipped", 0); total = s.get("total", 0)
          line = f"pytest: total={total} passed={passed} failed={failed} skipped={skipped}"
          print(line)
          sp = os.environ.get("GITHUB_STEP_SUMMARY")
          if sp:
              with open(sp, "a", encoding="utf-8") as f:
                  f.write(line + "\n")
          PY
